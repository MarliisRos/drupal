reservation.reservation:
  path: '/reservation'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::showAvailableTimes'
    _title: 'Reserveeringud list'
  requirements:
    _permission: 'access content'

reservation.content:
  path: '/content'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::content'
    _title: 'Proov'
  requirements:
    _permission: 'access content'

reservation.form:
  path: '/reservation/form'
  defaults:
    _controller: '\Drupal\reservation\Form\ReservationForm'
    _title: 'Reservation Form'
  requirements:
    _permission: 'access content'

reservationform:
  path: '/reservationform'
  defaults:
    _controller: '\Drupal\reservation\Controller\ReservationController::reservationForm'
    _title: 'Form for reservations'
  requirements:
    _permission: 'access content'
